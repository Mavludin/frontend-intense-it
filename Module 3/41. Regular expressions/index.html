<!DOCTYPE HTML>
<html>
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h1>Regular expressions</h1>

  <form name="register">
    <input type="text" name="login" placeholder="Login" />
    <input type="password" name="password" placeholder="Password"/>
    <input type="tel" name="tel" placeholder="Tel"  />
    <input type="email" name="email" placeholder="Email" />
    <button>Register</button>
  </form>

  <div id="registerValidation">
    <p class="error" name="login">Введите логин правильно!!!</p>
    <p class="error" name="password">Введите пароль правильно!!!</p>
    <p class="error" name="tel">Введите телефон правильно!!!</p>
    <p class="error" name="email">Введите почту правильно!!!</p>
  </div>

  <script src="./script.js"></script>
</body>
</html>
